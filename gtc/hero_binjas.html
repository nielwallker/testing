<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero GTC & Sahabat Karir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      background: url('../img/herobg.jpg') no-repeat center center;
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Overlay hitam transparan */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
    }

    .btn-green:hover {
      background-color: #218838;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
    }

    .hero {
        color: darkorange;
    }
  </style>
</head>
<body>

<div class="hero-section d-flex align-items-center">
  <div class="hero-overlay"></div>
  <div class="container hero-content">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="../img/gtc-removebg-preview 1.svg" alt="logo-gtc" class="mb-3">
        <h5 class="fw-bold">
          Program
        </h5>
        <h2 class="hero fw-bold mt-1">Pembinaan Jasmani</h2>
        <p class="mt-2">Program pembinaan jasmani terbaik untuk persiapan tes <br> TNI/POLRI dan Sekolah Kedinasan</p>
        <div class="d-flex gap-2 flex-wrap">
          <a href="#kontak" class="btn btn-green btn-lg">Hubungi Kami</a>
          <a href="#program" class="btn btn-primary btn-lg">Daftar Sekarang</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

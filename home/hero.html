<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero GTC & Sahabat Karir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      background: url('img/herobg.jpg') no-repeat center center;
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Overlay hitam transparan */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
    }

    .btn-green:hover {
      background-color: #218838;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="hero-section d-flex align-items-center">
  <div class="hero-overlay"></div>
  <div class="container hero-content">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h4 class="fw-bold text-warning">
          BIMBINGAN AKADEMIK DAN JASMANI <br>
          PERSIAPAN TES TNI, POLRI, SEKOLAH <br>
          KEDINASAN DAN CPNS
        </h4>
        <h2 class="fw-bold text-white mt-3">GATOTKACA TRAINING CLUB & SAHABAT KARIR</h2>
        <p class="mt-3">Bersama kami, wujudkan masa depan gemilang sebagai abdi negara yang berkarakter dan profesional!</p>
        <div class="d-flex gap-2 flex-wrap">
          <a href="#kontak" class="btn btn-green btn-lg">Hubungi Kami</a>
          <a href="#program" class="btn btn-primary btn-lg">Tentukan Pilihan</a>
        </div>
      </div>
      <div class="col-md-6 text-center mt-4 mt-md-0 d-none d-md-block">
        <img src="img/taruni.png" alt="Taruna" class="hero-img" width="1000">
      </div>
    </div>
  </div>
</div>

</body>
</html>
